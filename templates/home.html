<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPlanner</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: left;
      direction: ltr;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1, h2, p {
      margin: 0.5rem 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fd1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Your freedom to create</h1>
      <h2>The trip you want</h2>
      <p>Design and create the trip you've always wanted.</p>
      <p>Travel route that others have already experienced, not suitable?</p>
      <p>You can always change a certain activity.</p>
      <button>ðŸš€ A trip is coming</button>
    </div>
  </div>
</body>
</html>
